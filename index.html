<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Date Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Interactive Date Planner</h1>
    <p>Choose a flower and select an activity for your date!</p>
  </header>

  <div id="main-content">
    <div id="character-container">
      <svg id="character" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150">
        <circle cx="50" cy="40" r="30" fill="#ffcccb" />
        <rect x="35" y="70" width="30" height="60" fill="black" />
      </svg>
    </div>

    <div id="flower-selection">
      <h2>Pick a Flower:</h2>
      <div class="flower" id="flower1" data-flower="Pink Flower">
        <img src="https://via.placeholder.com/80x80/ff69b4/ffffff?text=Pink" alt="Pink Flower">
        <div class="tooltip">Pink Flower</div>
      </div>
      <div class="flower" id="flower2" data-flower="Blue Flower">
        <img src="https://via.placeholder.com/80x80/0000ff/ffffff?text=Blue" alt="Blue Flower">
        <div class="tooltip">Blue Flower</div>
      </div>
      <div class="flower" id="flower3" data-flower="Purple Flower">
        <img src="https://via.placeholder.com/80x80/800080/ffffff?text=Purple" alt="Purple Flower">
        <div class="tooltip">Purple Flower</div>
      </div>
    </div>

    <div id="activity-selection">
      <h2>Pick an Activity:</h2>
      <button class="activity-btn" id="picnic">Picnic</button>
      <button class="activity-btn" id="movie">Movie</button>
      <button class="activity-btn" id="dinner">Dinner</button>
    </div>

    <button id="submit-btn">Submit</button>

    <div id="result">
      <h3>Your Date Choice:</h3>
      <p id="result-text">Select a flower and an activity to see your choice!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
